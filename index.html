<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alura Geek</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/reset.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <img
        class="img-header"
        src="img/corazones-alurageek.png"
        alt="imagenes de corazones"
      />
      <h2>AluraGeek</h2>
    </header>

    <!-- MAIN -->
    <main class="main">
      <!-- SECCION DE AGREGAR PRODUCTOS -->
      <section class="section-agregar-productos">
        <form class="container-form" action="">
          <h2>AGREGAR PRODUCTOS:</h2>
          <input type="text" placeholder="nombre..." required />
          <input type="number" placeholder="precio..." required />
          <input type="url" placeholder="imagen..." required />
          <div class="botones">
            <button type="submit">Enviar</button>
            <button type="submit">Limpiar</button>
          </div>
        </form>
      </section>

      <!-- SECCION  PRODUCTOS -->
      <section class="section-productos">
        <h2>MIS PRODUCTOS:</h2>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="div-footer">
        <img
          class="img-header"
          src="img/corazones-alurageek.png"
          alt="imagenes de corazones"
        />
        <h2>AluraGeek</h2>
      </div>

      <p>DESARROLLADO POR EVELYN ORTIZ</p>
      <p>ALURA LATAM - 2024</p>
    </footer>
  </body>
</html>
